<form class="form-section" [formGroup]="commonForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-2" *ngFor="let field of formSchema">
        <ng-container *ngIf="field.type !== 'checkbox' && field.type !== 'select' && field.type !== 'radio'">
            <mat-form-field class="w-full">
                <mat-label>{{field.label}}</mat-label>
                <input matInput [type]="field.type" [formControlName]="field.name">
                @if(commonForm.get(field.name)?.errors?.['required']){
                <mat-error>{{ field.label }} is required</mat-error>
                }
                @if(commonForm.get(field.name)?.errors?.['email']){
                <mat-error> Enter a valid email</mat-error>
                }
            </mat-form-field>
        </ng-container>
        <ng-container *ngIf="field.type == 'checkbox'">
            <mat-checkbox class="example-margin" [formControlName]="field.name">{{field.label}}</mat-checkbox>
            @if(commonForm.get(field.name)?.errors?.['required']){
            <mat-error>{{ field.label }} is required</mat-error>
            }
        </ng-container>
    </div>
    <button mat-raised-button color="primary">
        {{ isFrom === 'onboarding' ? 'Onboard' : 'Login' }}
    </button>
</form>
